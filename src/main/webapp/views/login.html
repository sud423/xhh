<#assign title> 鑫恒辉物流-注册 </#assign>
<#assign contentBody> <script type="text/x-template"
	id="login">
      
<div class="page-content padding-top">
	<div class="padding">
            <div class="button button-positive button-block" @click="onSigup()">登录</div>
          </div>
</div>

</script> </#assign>

<#assign body> <script type="text/javascript">
	var register = {
		template : '#login',
		methods:{
			onSigup:function(){
				axios.post(basePath+"/sigup",{openId:'sss'}).then(function(res){
					window.location.href=res.result;
				}).catch(function(err){
					console.log(err);
				});
			}
		}
	}

	const routes = [ {
		path : '/',
		component : login
	} ]

	Vue.use(Vonic.app, {
		routes : routes
	})
</script> </#assign>
